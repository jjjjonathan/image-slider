<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>image-slider</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript"></script>
    <script
      src="https://kit.fontawesome.com/d3dd539928.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="image-slider-container">
      <div class="image-window">
        <div class="images">
          <img
            class="image"
            data-index="1"
            src="./images/1.jpeg"
            alt="Image 1"
          />
          <img
            class="image"
            data-index="2"
            src="./images/2.jpeg"
            alt="Image 2"
          />
          <img
            class="image"
            data-index="3"
            src="./images/3.jpeg"
            alt="Image 3"
          />
          <img
            class="image"
            data-index="4"
            src="./images/4.jpeg"
            alt="Image 4"
          />
          <img
            class="image"
            data-index="5"
            src="./images/5.jpeg"
            alt="Image 5"
          />
          <img
            class="image"
            data-index="6"
            src="./images/6.jpeg"
            alt="Image 6"
          />
          <img
            class="image"
            data-index="7"
            src="./images/7.jpeg"
            alt="Image 7"
          />
          <img
            class="image"
            data-index="8"
            src="./images/8.jpeg"
            alt="Image 8"
          />
        </div>
      </div>
      <div class="controls">
        <div class="left-arrow">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="circles">
          <div data-index="1" class="circle active"></div>
          <div data-index="2" class="circle"></div>
          <div data-index="3" class="circle"></div>
          <div data-index="4" class="circle"></div>
          <div data-index="5" class="circle"></div>
          <div data-index="6" class="circle"></div>
          <div data-index="7" class="circle"></div>
          <div data-index="8" class="circle"></div>
        </div>
        <div class="right-arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
